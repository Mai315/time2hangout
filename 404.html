<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Case-insensitive URL redirect for GitHub Pages
        (function() {
            // Get the current path
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Convert path to lowercase
            var lowerPath = path.toLowerCase();
            
            // Map of known routes (case-insensitive)
            var routes = {
                '/junior': '/junior/',
                '/junior/': '/junior/',
                '/rental.html': '/rental.html',
                '/gallery.html': '/gallery.html',
                '/locate.html': '/locate.html',
                '/payment.html': '/payment.html',
                '/index.html': '/',
                '/': '/'
            };
            
            // Check if the lowercase path exists in our routes
            var targetPath = routes[lowerPath];
            
            // If path doesn't match exactly, try to find a match
            if (!targetPath) {
                // Handle /Junior -> /junior/
                if (lowerPath === '/junior' || lowerPath.startsWith('/junior/')) {
                    targetPath = '/junior/';
                }
                // Handle other HTML files
                else if (lowerPath.endsWith('.html')) {
                    targetPath = lowerPath;
                }
                // Handle root
                else if (lowerPath === '/' || lowerPath === '') {
                    targetPath = '/';
                }
            }
            
            // If we found a target, redirect
            if (targetPath && targetPath !== path) {
                var redirectUrl = targetPath + search + hash;
                window.location.replace(redirectUrl);
            } else {
                // If no match found, show 404 message
                document.body.innerHTML = '<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p><p><a href="/">Go to Home</a></p>';
            }
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
